<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">Photo Gallery</h5>

    <div class="card-columns">
      <div class="card mb-4" *ngFor="let image of images">
        <img class="card-img-top" src="{{ image.name }}" alt="{{ image.description }}">
        <div class="card-body">
          <p class="card-text">{{ image.description }}</p>
        </div>
      </div>
    </div>
</div>
</div>
